name: e2e

targets:
    install_node_dependencies:
        input_paths: [package.json, yarn.lock]
        output_paths: [node_modules]
        build: yarn install
    
    run:
        dependencies: [install_node_dependencies]
        build: yarn start

    docker_build:
        input_paths: [.]
        build: docker build -t todos/e2e .
